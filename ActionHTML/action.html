<html>
    <head>
        <meta http-equiv="content-type" content="text/html" charset="utf-8">
        <meta name="author" content="tongle">
        <title>表单action</title>
    </head>
    <body>
       <form name="form1" method="post" action="">
           <table width = "500" border="0" cellpadding = "0" align = "center" cellspacing = "2">
               <tr>
                   <td width = "150" height = "40" >姓名</td>
                   <td width = "350" height = "40">
                       <input name="name" type="text" id="name" size="40" />
                   </td>
               </tr>
               <tr>
                   <td width = "150" height = "40">年龄</td>
                   <td width = "350" height = "40">
                       <select name="age">
                           <option value="10" selected>10</option>
                           <option value="15">15</option>
                           <option value="20">20</option>
                   </td>
               </tr>
               <tr>
                   <td height = "40">性别</td>
                   <td>
                       <input name="radiobutton" type="radio" value="radiobutton" checked>男
                       <input name="radiobutton" type="radio" value="radiobutton">女
                   </td>
               </tr>
               <tr>
                   <td width = "150" height = "40">家庭地址</td>
                   <td>
                       <input name="address" type="text" id="address" size="40">
                   </td>
               </tr>
               <tr>
                   <td width = "150" height = "40">联系电话</td>
                   <td>
                       <input name="phonenumber" type="password" id="phonenumber" size="40">
                   </td>
               </tr>
               <tr>
                   <td width = "150" height = "40">满意度</td>
                   <td>
                       <input name="checkbox1" type="checkbox" id="checkbox1" value="checkbox">非常满意
                       <input name="checkbox2" type="checkbox" id="checkbox2" value="checkbox">一般
                       <input name="checkbox3" type="checkbox" id="checkbox3" value="checkbox">差
                   </td>
               </tr>
               <tr>
                   <td width = "150" height = "40">意见</td>
                   <td >
                       <textarea name="advice" cols="50" rows="10"></textarea>
                   </td>
               </tr>
               <tr >
                   <td align = "center"  height = "40" colspan = "2">
                       <input name="submit" type="submit" value="submit">
                       <input name="rest" type="reset" value="reset">
                   </td>
               </tr>

           </table>
       </form>
    </body>
</html>
